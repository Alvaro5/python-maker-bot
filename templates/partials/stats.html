<div class="grid grid-cols-2 gap-3">
    <div class="bg-slate-800/50 rounded-lg p-2 border border-slate-700/50">
        <span class="block text-[10px] text-slate-500 uppercase tracking-wider mb-0.5">Requests</span>
        <span class="text-sm font-bold text-white">{{ total_requests }}</span>
    </div>
    <div class="bg-slate-800/50 rounded-lg p-2 border border-slate-700/50">
        <span class="block text-[10px] text-slate-500 uppercase tracking-wider mb-0.5">Success Rate</span>
        <span
            class="text-sm font-bold {% if success_rate >= 80.0 %}text-emerald-400{% else if success_rate >= 50.0 %}text-amber-400{% else %}text-red-400{% endif %}">
            {{ success_rate|fmt("{:.0}") }}%
        </span>
    </div>
</div>
<div class="mt-2 grid grid-cols-3 gap-1 text-[10px] text-center">
    <div class="bg-emerald-500/10 text-emerald-400 rounded py-1 border border-emerald-500/20">
        <span class="font-bold">{{ successful_executions }}</span> OK
    </div>
    <div class="bg-red-500/10 text-red-400 rounded py-1 border border-red-500/20">
        <span class="font-bold">{{ failed_executions }}</span> Fail
    </div>
    <div class="bg-amber-500/10 text-amber-400 rounded py-1 border border-amber-500/20">
        <span class="font-bold">{{ api_errors }}</span> Err
    </div>
</div>
