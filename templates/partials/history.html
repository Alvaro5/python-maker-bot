{% for script in scripts %}
<button type="button"
        class="w-full text-left px-3 py-1.5 text-xs rounded hover:bg-gray-800 text-gray-400 truncate"
        data-script="{{ script.filename }}">
    {{ script.filename }}
</button>
{% endfor %}
{% if scripts.is_empty() %}
<p class="text-xs text-gray-600 px-3 py-2">No scripts yet.</p>
{% endif %}
