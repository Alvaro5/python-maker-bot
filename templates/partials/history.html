{% for script in scripts %}
<button type="button"
        class="w-full text-left px-3 py-2 text-sm rounded hover:bg-gray-800 text-gray-300 truncate"
        data-script="{{ script.filename }}">
    <span class="text-gray-500 text-xs block">{{ script.timestamp }}</span>
    {{ script.filename }}
</button>
{% endfor %}
{% if scripts.is_empty() %}
<p class="text-sm text-gray-600 px-3 py-2">No scripts yet.</p>
{% endif %}
